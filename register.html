  <link rel="stylesheet" href="css/style.css"/>

  <script>
    $(document).ready(function(){
        $("#registerForm").submit(function(event){
            event.preventDefault();
            $.ajax({
                type: "POST",
                url: "/register",
                data: $(this).serialize(),
                success: function(response){
                    if (response !== "OK") {
                       $("#result").html(response);
                    }else {
                       window.location.href = "/cabinet";
                    }
                }
            });
        });
    });
  </script>

<div class="customContainer">
  <div class="form signup">
    <div class="form-content">
      <div class="titleText">Регистрация</div>
      <form id="registerForm" action="register.html" method="post">

        <div class="text-danger text-center">

          <div id="result"></div>
          <br> </br>
        </div>

        <div class="field input-field">
          <input type="email" name="email" placeholder="Введите e-mail" class="input">
        </div>

        <div class="field input-field">
          <input type="login" name="login" placeholder="Придумайте логин" class="input">
        </div>

        <div class="field input-field">
          <input type="password" name="password" placeholder="Придумайте пароль" class="password">
        </div>

        <div class="field input-field">
          <input type="password" name = "passwordRepeat" placeholder="Повторите пароль" class="password">
        </div>

        <br></br>

        <div class="field button-field">
          <button class="btn-grad" type="submit">Регистрация</button>
        </div>

      </form>

      <div class="form-link">
        <span class="text-white">У вас уже есть аккаунт? <a href="cabinet.html" class="link login-link text-light">Войти</a></span>
      </div>
    </div>
  </div>
